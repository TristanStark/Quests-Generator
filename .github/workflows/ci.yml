name: CI
on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]


jobs:
    quality:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5
              with:
                python-version: '3.11'
            - name: Install
              run: pip install -e .[dev]
            - name: Ruff
              run: ruff check src tests
            - name: Pytest
              run: pytest